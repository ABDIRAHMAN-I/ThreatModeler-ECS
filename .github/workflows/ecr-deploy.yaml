name: Deploy Docker Image to ECR

on:
  workflow_dispatch:
        

jobs:
  build-and-push:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
        aws-region: eu-west-2

    
      env:
         AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
        

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1  

    - name: Lint Dockerfile
      run: docker run --rm -i hadolint/hadolint < dockerfile


     
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.AWS_ECR_REGISTRY }}

    - name: Tag and Push Docker image to ECR  
      run: |
        docker tag threat-model-app:latest $AWS_ECR_REGISTRY:latest
        docker push $AWS_ECR_REGISTRY:latest

        docker rmi $AWS_ECR_REGISTRY:latest


    - name: Scan Docker Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: threat-model-app:latest $AWS_ECR_REGISTRY:latest
        format: 'table'
        severity: 'CRITICAL,HIGH'